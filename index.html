<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Costos</title>
    <link rel="stylesheet" href="styleSim.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1 mt-4">Simulador de costos</h1>
        <form id="formulario" action="">
            <label for="gramos-ingresados" class="fs-3">Ingrese los gramos utilizados de su pieza 3D:</label>
            <input id="gramos-ingresados" class="form-control p-2 m-3" type="number" name="gramos-ingresados">
            <button id="calcular" class="btn btn-success p-3 m-3">Calcular</button>
            <a href="../index.html" class="btn btn-primary p-3 m-3">Volver</a>       
            <!-- <button class="btn btn-dark p-3 m-3" type="submit">Submit</button> -->
        </form>
        <div class="resultados d-flex flex-row justify-content-around mt-5">
            <div class="caja fs-2 fw-bold">
                <p>Precio de Costo:</p>
                <p id="precioCosto"></p>
            </div>
            <div class="caja fs-2 fw-bold">
                <p>Precio por mayor:</p>
                <p id="precioMayor"></p>
            </div>
            <div class="caja fs-2 fw-bold">
                <p>Precio Final:</p>
                <p id="precioFinal"></p>
            </div>
        </div>   
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
